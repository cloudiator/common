syntax = "proto3";

package iaas;

option java_package = "org.cloudiator.messages";

import "iaasEntities.proto";
import "nodeEntities.proto";

message NodeRequestMessage {
  string userId = 1;
  NodeRequirements nodeRequest = 2;
  string groupName = 3;
}

message NodeRequestResponse {
  NodeGroup nodeGroup = 1;
}
