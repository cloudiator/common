syntax = "proto3";

package iaas;

option java_package = "org.cloudiator.messages.entities";

import "commonEntities.proto";
import "iaasEntities.proto";

message NodeCandidate {
  string id = 1;
  iaas.Cloud cloud = 2;
  Location location = 3;
  Image image = 4;
  HardwareFlavor hardwareFlavor = 5;
  double price = 6;
}
