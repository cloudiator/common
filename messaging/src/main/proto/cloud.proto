syntax = "proto3";

package iaas;

option java_package = "org.cloudiator.messages";

import "iaasEntities.proto";

message CloudCreatedEvent {
  string userId = 1;
  Cloud cloud = 2;
}

message CloudDeletedEvent {
  string userId = 1;
  Cloud cloud = 2;
}

message CloudQueryRequest {
  string userId = 1;
  string cloudId = 2;
}

message CloudQueryResponse {
  repeated Cloud clouds = 1;
}

message CreateCloudRequest {
  string userId = 1;
  NewCloud cloud = 2;
}

message CloudCreatedResponse {
  string userId = 1;
  Cloud cloud = 2;
}

message UpdateCloudRequest {
  string userId = 1;
  Cloud cloud = 2;
}

message CloudUpdatedResponse {
  string userId = 1;
  Cloud cloud = 2;
}

message DeleteCloudRequest {
  string userId = 1;
  string cloudId = 2;
}

message CloudDeletedResponse {
}
